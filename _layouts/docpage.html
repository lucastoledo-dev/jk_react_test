---
layout: default
---
<article class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
  </header>

  --- ############################## ---
  <div class="demo">
    	<div id="example"></div>
		<script type="text/babel">
		  ReactDOM.render(
		    {% include {{page.demo}} %},
		    document.getElementById('example')
		  );
		</script>
  </div>
  --- ############################## ---

  <div class="post-content asciidoc">
    {{ content }}
  </div>

</article>
